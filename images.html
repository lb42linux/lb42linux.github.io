<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/$a.css" type="text/css">
    <link rel="stylesheet" href="assets/css/index.css" type="text/css">
    <link rel="icon" href="assets/images/favicon.png">
    <title>Images - LB42 OS</title>
    <style>
        /* Özel stil kodları buraya gelecek */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .kutu {
            width: 100%;
            max-width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            border: 2px solid #ddd; 
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .resim {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<header>
    <div class="full-width">
        <div class="navigation-bar">
            <!-- Navigasyon çubuğu içeriği buraya gelecek, değişiklik yapmayın -->
        </div>
    </div>
</header>
<body>
    
    <div class="kutu">
        <img class="resim" src="resim1.jpg" alt="Resim 1">
    </div>
    <div class="kutu">
        <img class="resim" src="resim2.jpg" alt="Resim 2">
    </div>
    <div class="kutu">
        <img class="resim" src="resim3.jpg" alt="Resim 3">
    </div>
    <div class="kutu">
        <img class="resim" src="resim4.jpg" alt="Resim 4">
    </div>
    <script src="https://kit.fontawesome.com/55460c171b.js" crossorigin="anonymous"></script>
</body>
</html>
