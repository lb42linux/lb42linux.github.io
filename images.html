.gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(2, 1fr);
  gap: 10px;
  max-width: 600px;
  padding: 10px;
}

.gallery img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Ekstra: Resimlere kenarlık eklemek için */
.gallery img {
  border: 1px solid #ddd;
  border-radius: 5px;
}

/* Ekstra: Galeri elemanlarının uygun boyutta kalmasını sağlamak için */
@media screen and (max-width: 768px) {
  .gallery {
    grid-template-columns: 1fr;
    grid-template-rows: repeat(4, 1fr);
    max-width: 300px;
  }
}
